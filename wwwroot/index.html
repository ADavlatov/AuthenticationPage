<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        *{
            max-width: 1170;
            margin: 0 auto;
            box-sizing: border-box;
            display: grid;
            font-family: sans-serif;
        }
        head{
            display: none;
        }
        script{
            display: none;
        }
        button{
            padding: 0;
            border: 2px solid #b6b6b6;
            color: inherit;
            background-color: transparent;
            padding: 10px 30px;
            margin: 10px;
        }
        button:hover{
            background-color: #9f9f9f;
        }
        .nav_block{
            margin-top: 20%;
            border: 2px solid #b8b8b8;
            padding: 20px 40px;
        }
    </style>
</head>
<body>
    <div class="nav_block">
        <p id="greeting">Добро пожаловать</p>
        <form method="get" action="log-in">
            <button>
                <a>Log In</a>
            </button>
        </form>
        <form method="get" action="sign-in">
            <button>
                <a>Sign In</a>
            </button>
        </form>
        <form method="post" action="log-out">
            <button>
                <a>Log Out</a>
            </button>
        </form>
    </div>
    <form method="post" action="info">
        <button>
            <a id="check-info">Check info</a>
        </button>
    </form>
</body>
<script>
    let message;
    document.addEventListener("load", async e => {
        e.preventDefault();
        
        const response = await fetch(URL, {
            method: "GET",
            headers: {
                "Accept": "application/json",
            }
        });

        if (response.ok === true) {
            message = await response.json();
            alert(message.message);
        }
        else
            console.log("Status: ", response.status);
    });
    document.getElementById("greeting").innerHTML = `Добро пожаловать, ${message}`;
</script>
</html>
