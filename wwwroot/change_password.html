<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="change">
    <form method="post" action="/change">
        <label>
            <a>Введите Ваш пароль</a>
            <input name="oldPassword" type="password">
        </label>
        <label>
            <a>Введите новый пароль</a>
            <input name="newPassword" type="password">
        </label>
        <button type="submit">
            Сменить
        </button>
    </form>
</div>
</body>
</html>
